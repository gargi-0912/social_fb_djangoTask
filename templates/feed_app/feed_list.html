        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {

                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {

                }
            }

                    <p class="comment-item">
                        <strong>${comment.user.username}</strong>: ${comment.text_content}
                        <span class="timestamp">(${formatTimestamp(comment.created_at)})</span>

        async function fetchFeeds() {
            if (isLoading) return;
            isLoading = true;
            $('#loading-spinner').show();
            try {
                const response = await fetch(`${API_BASE_URL}?offset=${currentOffset}&limit=${limit}`);

                if (!response.ok) throw new Error('Failed to fetch feeds.');

                else { feeds.forEach(renderFeedCard); currentOffset += feeds.length; }
            } catch (error) { console.error("Feed fetch error:", error); } 
            finally { isLoading = false; $('#loading-spinner').hide(); }
        }

                    method: "POST",

<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --primary: #1877f2;
      --secondary: #42b72a;
      --danger: #fa383e;
      --bg-light: #f0f2f5;
      --text-dark: #050505;
      --text-muted: #606770;
      --card-bg: #fff;
      --border: #e4e6eb;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    /* body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

    body {
        background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        position: relative;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(6px);
        z-index: 0;
    }

    .feed-container {
        position: relative;
        z-index: 1;
        max-width: 700px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        padding: 24px;
    }


    /* ---------- HEADER ---------- */
    .feed-header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h1 {
      color: var(--primary);
      font-size: 26px;
      margin: 0;
    }

    .user-info-top {
      background: var(--card-bg);
      padding: 8px 14px;
      border-radius: 25px;
      box-shadow: 0 2px 4px var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info-top strong {
      color: var(--text-dark);
    }

    .logout-btn {
      background-color: var(--danger);
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      opacity: 0.9;
    }

    /* ---------- CREATE POST ---------- */
    .create-post-card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 2px 5px var(--shadow);
      padding: 20px;
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    .create-post-card:hover {
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
    }

    .create-post-card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--text-dark);
    }

    #post-text {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-size: 15px;
      margin-bottom: 10px;
    }

    #post-text:focus {
      outline: 1px solid var(--primary);
    }

    #image-upload {
      margin-bottom: 10px;
    }

    #image-crop-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .preview-image {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid var(--border);
    }

    .post-form-btn {
      width: 100%;
      background-color: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .post-form-btn:hover {
      background-color: #36a420;
    }

    .post-form-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ---------- FEED CARD ---------- */
    .feed-card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 1px 4px var(--shadow);
      padding: 18px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .feed-card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .user-info {
      font-weight: 600;
      color: var(--text-dark);
    }

    .timestamp {
      font-size: 12px;
      color: var(--text-muted);
      margin-left: 10px;
    }

    .report-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      padding: 5px 10px;
      transition: all 0.3s ease;
    }

    .report-btn:hover {
      background: #f1f3f4;
      color: var(--danger);
    }

    .feed-content {
      margin-bottom: 10px;
      font-size: 15px;
      line-height: 1.5;
    }

    /* ---------- IMAGES ---------- */
    .image-grid {
      display: grid;
      gap: 5px;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }

    .image-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .image-grid[data-count="1"] { grid-template-columns: 1fr; }
    .image-grid[data-count="2"] { grid-template-columns: repeat(2, 1fr); }
    .image-grid[data-count="3"] { grid-template-columns: 2fr 1fr; }
    .image-grid[data-count="4"] { grid-template-columns: repeat(2, 1fr); }

    .image-grid[data-count="3"] .img-item:first-child {
      grid-row: 1 / 3;
      height: 505px;
    }

    /* ---------- COMMENTS ---------- */
    .comment-section {
      border-top: 1px solid var(--border);
      padding-top: 10px;
      margin-top: 8px;
    }

    .comment-item {
      margin-bottom: 8px;
      padding: 6px 10px;
      background: #f7f7f7;
      border-radius: 6px;
    }

    .add-comment {
      display: flex;
      margin-top: 8px;
    }

    .add-comment input {
      flex: 1;
      padding: 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-right: 5px;
    }

    .add-comment button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-comment button:hover {
      background-color: #0f6de0;
    }

    /* ---------- STATUS / LOADERS ---------- */
    .loading-message {
      text-align: center;
      color: var(--text-muted);
      padding: 20px;
    }

    /* Smooth fade-in animation */
    .feed-card {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

          <input type="text" id="comment-input-${feed.id}" placeholder="Write a comment...">
          <button onclick="postComment(${feed.id})">Comment</button>
        </div>
      </div>`;

      const feedCard = `
        <div class="feed-card" id="feed-${feed.id}">
          <div class="feed-header">
            <span class="user-info">${feed.user.username}</span>
            <div>
              <span class="timestamp">${formatTimestamp(feed.created_at)}</span>
              <button class="report-btn" onclick="reportFeed(${feed.id})">Report</button>
            </div>
          </div>
          <div class="feed-content">${feed.text_content || ''}${imageHtml}</div>
          ${commentsHtml}
        </div>`;

      $('#feed-listing').prepend(feedCard);
    }

    async function fetchFeeds() {
      if (isLoading) return;
      isLoading = true;
      $('#loading-spinner').show();

      try {
        const response = await fetch(`${API_BASE_URL}?offset=${currentOffset}&limit=${limit}`);
        if (response.status === 401) return (window.location.href = '/login/');
        const feeds = await response.json();
        if (feeds.length === 0) {
          $('#end-of-feed').show();
          $(window).off('scroll');
        } else {
          feeds.forEach(renderFeedCard);
          currentOffset += feeds.length;
        }
      } catch (error) {
        console.error("Feed fetch error:", error);
      } finally {
        isLoading = false;
        $('#loading-spinner').hide();
      }
    }

    async function postComment(feedId) {
      const input = $(`#comment-input-${feedId}`);
      const text_content = input.val().trim();
      if (!text_content) return;

      try {
        const response = await fetch(`${API_BASE_URL}/${feedId}/comments/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({ text_content })
        });

        if (response.ok) {
          const comment = await response.json();
          const commentHtml = `<p class="comment-item"><strong>${comment.user.username}</strong>: ${comment.text_content} <span class="timestamp">(${formatTimestamp(comment.created_at)})</span></p>`;
          $(`#comments-${feedId} .add-comment`).before(commentHtml);
          input.val('');
        }
      } catch {
        alert("Error posting comment.");
      }
    }

    async function submitFeed() {
      const text_content = $('#post-text').val().trim();
      if (!text_content && imageFiles.length === 0) return alert("Post cannot be empty.");

      const formData = new FormData();
      formData.append('text_content', text_content);
      imageFiles.forEach(f => formData.append('images', f));

      try {
        const response = await fetch(`${API_BASE_URL}/`, {
          method: 'POST',
          headers: { 'X-CSRFToken': getCookie('csrftoken') },
          body: formData
        });

        if (response.ok) {
          const newFeed = await response.json();
          renderFeedCard(newFeed);
          $('#post-text').val('');
          $('#image-crop-area').html('');
          $('#image-upload').val('');
          imageFiles = [];
          $('#post-submit').prop('disabled', true);
        } else {
          alert("Feed creation failed.");
        }
      } catch (err) {
        console.error(err);
      }
    }

    async function reportFeed(feedId) {
      if (!confirm("Are you sure you want to report this post?")) return;

      try {
        const response = await fetch(`${API_BASE_URL}/${feedId}/report/`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken"),
          },
        });
        const data = await response.json();

        if (response.ok) {
          alert(data.detail || "Feed reported successfully!");
          const btn = document.querySelector(`#feed-${feedId} .report-btn`);
          if (btn) {
            btn.textContent = "Reported";
            btn.disabled = true;
            btn.style.color = "gray";
            btn.style.cursor = "not-allowed";
          }
        } else {
          alert(data.detail || "Error while reporting feed.");
        }
      } catch (error) {
        alert("Something went wrong while reporting this feed.");
      }
    }

    $('#image-upload').on('change', function (e) {
      const files = e.target.files;
      if (!files.length) return;
      $('#image-crop-area').html('');
      imageFiles = Array.from(files).slice(0, 4);

      imageFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = $('<img>').attr('src', e.target.result).addClass('preview-image');
          $('#image-crop-area').append(img);
          $('#post-submit').prop('disabled', false);
        };
        reader.readAsDataURL(file);
      });
    });

    $('#post-text').on('input', function () {
      $('#post-submit').prop('disabled', !($(this).val().trim() || imageFiles.length));
    });

    function checkScroll() {
      if ($(window).scrollTop() + $(window).height() >= $(document).height() - 100) fetchFeeds();
    }

    $(document).ready(function () {
      fetchFeeds();
      $(window).on('scroll', checkScroll);
    });
  </script>
</body>
</html>
